<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <style>
        /*
         * Simple, high-contrast styling for e-ink displays.
         * Using a serif font for a classic, readable look.
         */
        body {
            font-family: serif;
            background-color: #ffffff;
            /* White background */
            color: #000000;
            /* Black text */
            margin: 0;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .quote-container {
            max-width: 90%;
            /* Using a large font size suitable for e-ink */
            font-size: 2.5rem;
            line-height: 1.4;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .author {
            font-style: italic;
            font-size: 1.5rem;
            margin-top: 1rem;
            text-align: right;
            border-top: 2px solid #000;
            padding-top: 0.5rem;
        }

        /* Basic animation to make it feel a bit more alive */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .quote {
            animation: fadeIn 1s ease-in-out;
        }
    </style>
</head>

<body>

    <div class="quote-container">
        <div id="quote-text" class="quote"></div>
        <div id="quote-author" class="author"></div>
    </div>

    <script>
        // The previous error was caused by a fetch call to a local file.
        // To fix this and make the plugin self-contained, we will embed the quotes directly.
        const quotes = [
            {
                "text": "Kiełbasy do góry i golimy frajerów!",
                "author": "Janusz 'Wujo' Wójcik"
            },
            {
                "text": "Kasa misiu, kasa.",
                "author": "Janusz 'Wujo' Wójcik"
            },
            {
                "text": "Prezesie, tu nie ma co trenować, tu dzwonić trzeba.",
                "author": "Janusz 'Wujo' Wójcik"
            },
            {
                "text": "Alkohol był, jest i będzie na zgrupowaniach kadry.",
                "author": "Janusz 'Wujo' Wójcik"
            },
            {
                "text": "Jeśli nie wiesz co zrobić na boisku, to najlepiej podaj do mnie.",
                "author": "Andrzej Iwan"
            },
            {
                "text": "Gdybym był o metr niższy, byłbym najlepszym zawodnikiem w historii polskiej piłki.",
                "author": "Zdzisław Kręcina"
            },
            {
                "text": "Futbol to prosta gra. Wygrywa ten, kto strzeli więcej goli.",
                "author": "Andrzej Strejlau"
            },
            {
                "text": "Dopóki piłka w grze, wszystko jest możliwe.",
                "author": "Andrzej Strejlau"
            }
    {
                "text": "Głupi się zastanawia, mądry napierdala.",
                "author": "Antoni Piechniczek"
            }
        ];

        function displayRandomQuote() {
            // Get a random index from the quotes array.
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];

            // Get the HTML elements to display the quote.
            const quoteTextElement = document.getElementById('quote-text');
            const quoteAuthorElement = document.getElementById('quote-author');

            // Update the text content of the elements.
            quoteTextElement.textContent = `“${randomQuote.text}”`;
            quoteAuthorElement.textContent = `- ${randomQuote.author}`;
        }

        // Call the function when the page loads.
        window.onload = displayRandomQuote;
    </script>

</body>

</html>
